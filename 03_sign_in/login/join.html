<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Facebook</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.svg">
</head>
<body>
    <section class="login_section">
        <div class="login_wrap">
            <div class="logo">
                <span><img src="../img/logo.svg" alt=""></span>
            </div>
            <form class="login_box">
                <ul class="login_top join_top">
                    <li>
                        <input type="text" placeholder="Name" required>
                    </li>
                    <li>
                        <input type="text" placeholder="ID" required>
                    </li>
                    <li>
                        <input type="text" placeholder="E-mail" required>
                    </li>
                    <li>
                        <input type="password" placeholder="Password" required>
                    </li>
                    <li>
                        <input type="password" placeholder="Verify password" required>
                    </li>
                </ul>
                <ul class="login_bottom">
                    <li class="login_keep">
                        <p><input type="checkbox" id="ckbox"><label for="ckbox"></label></p>
                        <p>Receive news about this service by email.</p>
                    </li>
                    <li class="login_keep">
                        <p><input type="checkbox" id="ckbox2"><label for="ckbox2"></label></p>
                        <p>I agree to the terms of service.</p>
                    </li>
                    <li class="login_btn">
                        <input type="submit" value="Sign in">
                    </li>
                    <li class="login_footer">
                        <p><a href="#">Terms of use</a> | <a href="#">Privacy policy</a></p>
                    </li>
                </ul>
            </form>
        </div>
    </section>
</body>
</html>
